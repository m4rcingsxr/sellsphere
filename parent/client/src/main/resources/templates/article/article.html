<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="common :: common_head(${article.title})"></th:block>
    <link rel="stylesheet" th:href="@{/css/sidebars.css}"/>
</head>

<body>

<header th:replace="navigations :: header()"></header>

<div class="container mt-2">
    <div class="row">
        <div class="offset-sm-3 col-sm-9 position-relative">
            <!--Subcategory list-->
            <div th:replace="~{common :: categoryList()}"></div>
        </div>
    </div>
</div>

<div class="container mt-4 mb-lg-8" >
    <div class="row">
        <div class="col-lg-3 d-none d-md-block">
           <div th:replace="~{article/article_fragments :: sidebar()}"></div>
        </div>
        <div class="offset-lg-1 col-lg-8">
            <h1 th:text="${article.title}"></h1>

            <img class="img-fluid w-100 mt-4 rounded rounded-1" style="max-height: 500px"
                 th:src="${article.mainImagePath}"/>

            <a  th:href="@{/p/search(filter='Promotion,' + ${article.promotion.name})}" th:if="${article.articleType.name() == 'PROMOTION'}" class=" link link-dark link-underline-opacity-50-hover link-underline-opacity-0">Check promotion products!</a>

            <div class="mt-3 p-3" th:utext="${article.content}"></div>
        </div>
    </div>
</div>

<th:block th:replace="~{common :: all()}"></th:block>
<div class="sidebar-nav" id="sidebarNav">
    <div th:replace="~{article/article_fragments :: sidebar()}"></div>
</div>
<div th:replace="~{common :: customer_sidebar()}"></div>
<script type="text/javascript" th:src="@{/js/customer_navigation.js}"></script>

</body>
</html>
