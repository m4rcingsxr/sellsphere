<div th:fragment="sidebar()" class="flex-shrink-0 p-3 overflow-y-auto" style="height: 100%">
    <a href="/"
       class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
        <svg class="bi pe-none me-2" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-5 fw-semibold">Articles</span>
    </a>
    <ul class="list-unstyled ps-0">
        <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                    data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                All
            </button>
            <div class="collapse show" id="home-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small overflow-y-scroll"
                    style="max-height: 350px; overflow-y: scroll;">
                    <li th:each="article : ${articleList}">
                        <a th:href="@{|/articles/${article.alias}|}"
                           class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                           th:text="${article.title}"></a>
                    </li>
                </ul>
            </div>
        </li>
        <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                    data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                Promotion
            </button>
            <div class="collapse" id="dashboard-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small overflow-y-scroll"
                    style="max-height: 200px; overflow-y: scroll;">
                    <li th:each="article : ${promotionArticleList}">
                        <a th:href="@{|/articles/${article.alias}|}"
                           class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                           th:text="${article.title}"></a>
                    </li>
                </ul>
            </div>
        </li>
        <li class="border-top my-3"></li>
        <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                    data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                Help
            </button>
            <div class="collapse" id="account-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small overflow-y-scroll"
                    style="max-height: 200px; overflow-y: scroll;">
                    <li th:each="article : ${helpArticleList}">
                        <a th:href="@{|/articles/${article.alias}|}"
                           class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                           th:text="${article.title}"></a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
