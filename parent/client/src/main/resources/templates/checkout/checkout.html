<!-- HTTPS required for stripe live mode -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="~{common :: common_head('Shopping Cart')}"></th:block>
    <script src="https://js.stripe.com/v3/"></script>
    <script type="text/javascript" th:src="@{/js/CheckoutModel.js}"></script>
    <script type="text/javascript" th:src="@{/js/CheckoutView.js}"></script>
    <script type="text/javascript" th:src="@{/js/CheckoutController.js}"></script>
</head>

<body>
<header th:replace="~{navigations :: header()}"></header>

<main class="content mt-4 mb-6">
    <div id="checkout">
        <!-- Checkout will insert the payment form here -->
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="accordion" id="checkout-accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button id="address-accordion-btn" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#checkout-address-accordion" aria-expanded="false"
                                    aria-controls="checkout-address-accordion">
                                Address
                            </button>
                        </h2>
                        <div id="checkout-address-accordion" class="accordion-collapse collapse show"
                             data-bs-parent="#checkout-accordion">
                            <div class="accordion-body">
                                <form id="address-form">
                                    <div id="address-element">
                                        <!-- Elements will create form elements here -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button id="payment-accordion-btn" class="accordion-button collapsed" type="button" data-bs-toggle="collapse">
                                Payment
                            </button>
                        </h2>
                        <div id="checkout-payment-accordion" class="accordion-collapse collapse"
                             data-bs-parent="#checkout-accordion">
                            <div class="accordion-body">
                                <form id="payment-form">
                                    <div id="payment-element">
                                        <!-- Elements will create form elements here -->
                                    </div>
                                    <div id="error-message">
                                        <!-- Display error message to your customers here -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button id="summary-button"  class="accordion-button collapsed" type="button" data-bs-toggle="collapse">
                                Summary
                            </button>
                        </h2>
                        <div id="checkout-summary-accordion" class="accordion-collapse collapse"
                             data-bs-parent="#checkout-accordion">
                            <div class="accordion-body">
                                <div id="summary">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="col-sm-4 align-items-start">

                <div class="d-flex flex-column gap-2 border border-1 shadow-sm rounded-2 p-4">
                    <h3 class="total fw-bold">123</h3>

                    <div id="products" class="d-flex flex-column gap-2">

                    </div>


                    <hr class="text-dark-emphasis"/>

                    <div class="d-flex justify-content-between">
                        <span class="fw-bolder">Subtotal</span>
                        <span id="subtotal">123</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="">Shipping</span>
                        <span id="shipping">123</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="fw-lighter">Shipping tax</span>
                        <span id="shipping-tax">123</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="fw-lighter">Tax</span>
                        <span id="tax">123</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="">Total tax</span>
                        <span id="total-tax">123</span>
                    </div>

                    <hr class="text-dark-emphasis"/>

                    <div class="d-flex justify-content-between">
                        <span class="fw-bolder">Total due</span>
                        <span class="total">123</span>
                    </div>

                    <div class="d-flex mt-4 justify-content-center">
                        <button id="address-btn" class="btn btn-primary w-100 rounded-4 d-none">Continue to payment</button>
                        <span id="address-error" class="text-danger text-center d-none">Please provide valid address</span>
                    </div>

                    <div class="d-flex mt-4 d-none">
                        <button id="payment-btn" class="btn btn-primary w-100 rounded-4">Review and shipping</button>
                    </div>

                    <div class="d-flex mt-4 d-none">
                        <button id="place-order-btn" class=" btn btn-primary w-100 rounded-4">Place order</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</main>

<footer th:replace="~{navigations :: footer()}"></footer>
<div th:replace="~{modal_fragments :: close_modal('errorModal')}"></div>

<script th:replace="~{common :: configurations()}"></script>
<script th:replace="~{common :: cart_initialization()}"></script>

<script type="text/javascript">
    $(function () {
        const view = new CheckoutView();
        const model = new CheckoutModel();
        const controller = new CheckoutController(model, view);

        controller.initializeElements();
        controller.initSubmitPaymentEventListener();
        controller.initPaymentBtnAccordionListener();
        controller.initSummaryBtnAccordionListener();
        controller.initChangeCourierEvenListener();
        controller.initContinueShipBtnListener();
        controller.initContinuePaymentBtnListener();
        controller.initPlaceOrderBtnListener()
        controller.initAddressBtnAccordionListener();

    });
</script>
</body>
</html>
