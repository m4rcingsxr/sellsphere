<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="~{common :: common_head(${pageTitle})}"></th:block>
    <link rel="stylesheet" th:href="@{/css/products.css}">
    <link rel="stylesheet" th:href="@{/css/double_range_slider.css}">
</head>
<body>
<header th:replace="~{navigations :: header()}"></header>

<header class="mt-3">
    <div class="container">
        <nav th:replace="~{navigations :: breadcrumbCategory(${categoryParentList})}"></nav>
        <nav th:replace="~{navigations :: breadcrumbKeyword()}"></nav>

        <div th:if="${category != null}" class="row bg-body-tertiary p-4 rounded-3">
            <div th:each="category : ${category.children}" class="col-sm-4">
                <a th:href="@{'/c/' + ${category.alias}}"
                   class="link-dark link-underline-opacity-0 link-underline-opacity-50-hover">
                    <img class="img-fluid category-image" th:src="${category.mainImagePath}" th:alt="${category.name}"/>
                    <span class="ms-3" th:text="${category.name}"></span>
                </a>
            </div>
        </div>
    </div>


</header>

<main class="content my-5">
    <div class="container">
        <div class="row">
            <div class="col-sm-3 bg-body-tertiary rounded-3 d-flex flex-column align-self-start gap-3">
                <div id="filters" class="p-3">

                </div>

                <div class="list-group d-none list-group-flush p-3 overflow-y-scroll side-filter-container"
                     id="allFilterNames">

                </div>

                <div>
                    <a href="#" class="btn btn-outline-secondary viewProducts d-none mx-auto d-block w-100">Show
                        products</a>
                    <a href="#" class="btn w-100 btn-outline-primary" id="showAllFilters">Show all filters</a>
                </div>
            </div>

            <div class="col-sm-9 p-3">
                <div class="row mb-5 g-3">

                    <div class="col-sm-12 mx-4" id="activeFilters">
                        <div class="d-flex gap-3 align-items-center">
                            <h6 class="subheading-small m-0">Active filters</h6>

                            <div class="d-flex gap-4 align-items-center flex-wrap" id="filterBadges">

                            </div>
                        </div>

                        <hr/>
                    </div>


                    <div class="col-sm-4">
                        <div class="multi-range custom-range">
                            <input type="range" min="0" max="50" value="5" class="custom-slider" id="lower">
                            <input type="range" min="0" max="50" value="45" class="custom-slider" id="upper">
                        </div>
                        <div class="d-flex gap-3">
                            <input class="form-control" type="number" step="1" id="lowerPrice"/>
                            <span>-</span>
                            <input class="form-control" type="number" step="1" id="upperPrice"/>
                        </div>
                    </div>

                    <div class="col-sm-4 offset-sm-4">
                        <select class="form-control" id="sortBy">
                            <option value="DEFAULT">default sorting</option>
                            <option value="LOWEST">price - from the lowest</option>
                            <option value="HIGHEST">price - from the highest</option>
                            <option value="POPULARITY">by popularity</option>
                            <option value="RATINGS">by customer ratings</option>
                            <option value="QUESTIONS">by number of questions</option>
                        </select>
                    </div>

                </div>

                <div class="row g-5" id="products">

                </div>

                <div class="row">
                    <div class="col-sm-9 offset-sm-3">
                        <nav class="d-flex">
                            <ul class="pagination justify-content-center" id="pagination">

                            </ul>
                        </nav>
                    </div>
                </div>

                <ul class="list-group d-none" id="allFilters">

                </ul>


            </div>
        </div>

    </div>
</main>


<footer th:replace="~{navigations :: footer()}"></footer>

<div th:replace="~{modal_fragments :: close_modal('errorModal')}"></div>

<script type="text/javascript" th:src="@{/js/FormatPriceUtil.js}"></script>
<script type="text/javascript" th:src="@{/js/FilterModel.js}"></script>
<script type="text/javascript" th:src="@{/js/FilterController.js}"></script>
<script type="text/javascript" th:src="@{/js/FilterView.js}"></script>
<script type="text/javascript" th:src="@{/js/double_range_slider.js}"></script>
<script type="text/javascript">
    const MODULE_URL = "[[@{/}]]";

    const currencySymbolPosition = '[[${CURRENCY_SYMBOL_POSITION}]]';
    const currencySymbol = '[[${CURRENCY_SYMBOL}]]';
    const thousandsPointType = '[[${THOUSANDS_POINT_TYPE}]]';
    const decimalDigits = '[[${DECIMAL_DIGITS}]]';
    const decimalPointType = '[[${DECIMAL_POINT_TYPE}]]';


    const CURRENCY_SETTINGS = {
        currencySymbolPosition,
        currencySymbol,
        thousandsPointType,
        decimalDigits,
        decimalPointType
    };

    $(function () {
        const view = new FilterView();
        const model = new FilterModel(view);
        const controller = new FilterController(model, view);

        controller.init();

        initializeRangeSlider('lower', 'upper', 'lowerPrice', 'upperPrice');
    })
</script>
</body>
</html>
