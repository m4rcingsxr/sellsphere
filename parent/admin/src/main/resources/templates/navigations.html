<ul th:fragment="export_nav(entities, newEntity)" class="nav mb-3">
    <li th:if="${newEntity}" class="nav-item">
        <a th:href="@{'/' + ${entities} + '/new'}" class="nav-link"><i th:class="${'fa-solid fa-plus fa-xl'}"></i></a>
    </li>
    <li class="nav-item">
        <a th:replace="~{ :: file_link('/' + ${entities} + '/export/', 'csv')}"></a>
    </li>
    <li class="nav-item">
        <a th:replace="~{ :: file_link('/' + ${entities} + '/export/', 'excel')}"></a>
    </li>
    <li class="nav-item">
        <a th:replace="~{ :: file_link('/' + ${entities} + '/export/', 'pdf')}"></a>
    </li>
</ul>

<a th:fragment="file_link(href, fileType)"
   th:href="@{${href} + ${fileType}}"
   class="nav-link">
    <i th:class="'fa-solid fa-file-' + ${fileType} + ' fa-xl'"></i>
</a>
