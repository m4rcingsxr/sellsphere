<!DOCTYPE html>
<html lang="en">
<head th:replace="~{list_fragments :: head('Manage Orders')}"></head>
<body>

<header th:replace="~{navigations :: header()}"></header>

<main class="mt-4 content">
    <h1 class="text-center">Manage Orders</h1>

    <div class="container-md mt-5">

        <!-- Alerts -->
        <div th:replace="~{common :: alerts()}"></div>

        <!-- Export       -->
        <ul th:replace="~{navigations :: export_nav('orders', true)}"></ul>

        <!-- Search Bar -->
        <form th:replace="~{list_fragments :: search_bar('/orders/page/0', 'Search for the order', 'firstName', ${keyword}, ${totalItems}, null)}"></form>

        <table class="table table-hover mt-4 large">
            <thead class="table-dark">
            <tr>
                <th th:replace="~{list_fragments :: column_link('/orders/page', ${currentPage}, 'id', ${sortField}, ${reversedSortDir},${sortDir}, ${keyword}, 'ID')}"></th>
                <th th:replace="~{list_fragments :: column_link('/orders/page', ${currentPage}, 'customer.firstName', ${sortField}, ${reversedSortDir},${sortDir}, ${keyword}, 'Customer')}"></th>
                <th th:replace="~{list_fragments :: column_link('/orders/page', ${currentPage}, 'total', ${sortField}, ${reversedSortDir},${sortDir}, ${keyword}, 'Total')}"></th>
                <th th:replace="~{list_fragments :: column_link('/orders/page', ${currentPage}, 'orderTime', ${sortField}, ${reversedSortDir},${sortDir}, ${keyword}, 'Order Time')}"></th>
                <th>Destination Address</th>
                <th th:replace="~{list_fragments :: column_link('/orders/page', ${currentPage}, 'shipment.labelState', ${sortField}, ${reversedSortDir},${sortDir}, ${keyword}, 'Label state')}"></th>
                <th th:replace="~{list_fragments :: column_link('/orders/page', ${currentPage}, 'shipment.labelGeneratedAt', ${sortField}, ${reversedSortDir},${sortDir}, ${keyword}, 'Label generated at')}"></th>
                <th th:replace="~{list_fragments :: column_link('/orders/page', ${currentPage}, 'shipment.labelPaidAt', ${sortField}, ${reversedSortDir},${sortDir}, ${keyword}, 'Label paid at')}"></th>
                <th>Tracking page url</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="order : ${orderList}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.customer.fullName}"></td>
                <td th:text="${order.total}"></td>
                <td th:text="${order.orderTime}"></td>
                <td th:text="${order.destinationAddress.fullAddress}"></td>
                <td>
                   <th:block th:if="${order.shipment.labelState == 'not_created'}">
                       <!-- link to create new label for this shipment -->
                   </th:block>
                    <th:block th:text="${order.shipment.labelState}" th:if="${order.shipment.labelState != 'not_created'}">
                    </th:block>
                </td>
                <td th:text="${order.shipment.labelGeneratedAt}"></td>
                <td th:text="${order.shipment.labelPaidAt}"></td>
                <td><a th:href="${order.shipment.trackingPageUrl}" class="link-primary link-underline-opacity-50-hover">Tracking URL</a></td>

                <td>
                    <div class="d-flex flex-column gap-3 align-items-center">
                        <a th:replace="~{list_fragments :: detail_entity(|/orders/details/${order.id}|)}"></a>
                        <a th:insert="~{list_fragments :: edit_entity(|/orders/edit/${order.id}|)}"></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <!-- Pagination -->
    <nav th:replace="~{list_fragments :: large_pagination('/orders/page', ${currentPage}, ${totalPages}, ${sortField}, ${sortDir}, ${keyword}, null)}"
         class="mt-4"></nav>

</main>

<footer th:replace="~{navigations :: footer()}"></footer>
<div th:replace="~{modal_fragments :: confirm_close_modal('deleteModal', 'Delete')}"></div>
<div th:replace="~{modal_fragments :: close_modal_xl('detailModal')}"></div>

</body>
</html>
