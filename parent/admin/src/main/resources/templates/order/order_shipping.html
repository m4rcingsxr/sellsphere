<div th:fragment="order_shipping()" class="tab-pane fade" id="nav-shipping" role="tabpanel"
     aria-labelledby="nav-shipping-tab"
     tabindex="0">
    <div class="p-4 ">
        <div class="row mt-3">
            <div class="col-sm-6 row p-3 border border-1 rounded-3 shadow-sm">
                <div class="col-sm-3">
                    <img class="img-fluid" style="object-fit: contain; max-height: 100px;"
                         th:src="@{${order.transaction.courier.logoUrl}}"/>
                </div>

                <div class="col-sm-9">
                    <div class="d-flex flex-column gap-2">
                        <div class="d-flex justify-content-between">
                            <span class="text-light-emphasis">Courier Name</span>
                            <span th:text="${order.transaction.courier.name}"></span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span class="text-light-emphasis">Minimum delivery (days)</span>
                            <span th:text="${order.transaction.courier.minDeliveryTime}"></span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span class="text-light-emphasis">Maximum delivery (days)</span>
                            <span th:text="${order.transaction.courier.maxDeliveryTime}"></span>
                        </div>
                    </div>

                </div>

            </div>

            <div class="col-sm-5 offset-sm-1 align-items-start">
                <ul class="list-group" id="order-tracks">

                </ul>

                <div class="d-flex justify-content-end p-3" th:classappend="${order.orderStatus != null && order.orderStatus.name() == 'REFUNDED' ? 'd-none' : ''}">
                    <a id="new-track" class="link-primary" href="#"><i class="fa-solid fa-lg fa-plus"></i></a>
                </div>
            </div>
        </div>

        <h4 class="mt-5">Shipping</h4>
        <hr/>

        <div class="row g-3 mt-2">
            <div class="col-sm-6 text-light-emphasis">Recipient First Name</div>
            <div class="col-sm-6" th:text="${order.transaction.shippingAddress.firstName}"></div>

            <div class="col-sm-6 text-light-emphasis">Recipient Last Name</div>
            <div class="col-sm-6" th:text="${order.transaction.shippingAddress.lastName}"></div>

            <div class="col-sm-6 text-light-emphasis">Phone</div>
            <div class="col-sm-6" th:text="${order.transaction.shippingAddress.phoneNumber}"></div>

            <div class="col-sm-6 text-light-emphasis">Address Line 1</div>
            <div class="col-sm-6" th:text="${order.transaction.shippingAddress.addressLine1}"></div>

            <div class="col-sm-6 text-light-emphasis">Address Line 2</div>
            <div class="col-sm-6" th:text="${order.transaction.shippingAddress.addressLine2}"></div>

            <div class="col-sm-6 text-light-emphasis">Country</div>
            <div class="col-sm-6" th:text="${order.transaction.shippingAddress.country.name}"></div>

            <div class="col-sm-6 text-light-emphasis">City</div>
            <div class="col-sm-6" th:text="${order.transaction.shippingAddress.city}"></div>

            <div class="col-sm-6 text-light-emphasis">State</div>
            <div class="col-sm-6" th:text="${order.transaction.shippingAddress.state}"></div>

            <div class="col-sm-6 text-light-emphasis">Postal Code</div>
            <div class="col-sm-6" th:text="${order.transaction.shippingAddress.postalCode}"></div>

        </div>
    </div>
</div>

<div th:fragment="order_shipping_read_only()" class="row g-3">

</div>
