<!DOCTYPE html>
<html lang="en">
<head th:replace="~{list_fragments :: head('Manage Transactions')}"></head>
<body>

<header th:replace="~{navigations :: header()}"></header>

<main class="mt-4 content">
    <h1 class="text-center">Manage Transactions</h1>

    <div class="container-md mt-5">

        <!-- Alerts -->
        <div th:replace="~{common :: alerts()}"></div>

        <!-- Export       -->
        <ul th:replace="~{navigations :: export_nav('transactions', true)}"></ul>

        <!-- Search Bar -->
        <form th:replace="~{list_fragments :: search_bar('/transactions/page/0', 'Search for the transaction', 'created', ${keyword}, ${totalItems}, null)}"></form>

        <table class="table table-hover mt-4 large">
            <thead class="table-dark">
            <tr>
                <th th:replace="~{list_fragments :: column_link('/transactions/page', ${currentPage}, 'id', ${sortField}, ${reversedSortDir},${sortDir}, ${keyword}, 'ID')}"></th>
                <th th:replace="~{list_fragments :: column_link('/transactions/page', ${currentPage}, 'amount', ${sortField}, ${reversedSortDir},${sortDir}, ${keyword}, 'Amount')}"></th>
                <th th:replace="~{list_fragments :: column_link('/transactions/page', ${currentPage}, 'status', ${sortField}, ${reversedSortDir},${sortDir}, ${keyword}, 'Status')}"></th>
                <th>Payment method</th>
                <th th:replace="~{list_fragments :: column_link('/transactions/page', ${currentPage}, 'customer.email', ${sortField}, ${reversedSortDir},${sortDir}, ${keyword}, 'Customer')}"></th>
                <th>

                </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="transaction : ${transactionList}">
                <td th:text="${transaction.id}"></td>
                <td th:text="${transaction.currency.symbol + transaction.displayAmount}"></td>
                <td th:text="${transaction.status}"></td>
                <td></td>
                <td th:text="${transaction.customer.email}"></td>
                <td>

                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <!-- Pagination -->
    <nav th:replace="~{list_fragments :: large_pagination('/transactions/page', ${currentPage}, ${totalPages}, ${sortField}, ${sortDir}, ${keyword}, null)}" class="mt-4"></nav>

</main>

<footer th:replace="~{navigations :: footer()}"></footer>

<div th:replace="~{modal_fragments :: close_modal('errorModal')}"></div>
<div th:replace="~{modal_fragments :: close_modal_xl('detailModal')}"></div>

</body>
</html>
