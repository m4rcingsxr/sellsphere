<div th:fragment="description()">

    <div class="p-md-4 pt-1 p-0">

        <ul class="nav nav-tabs" id="descriptionTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="full-description-tab" data-bs-toggle="tab" data-bs-target="#full-description-tab-pane"
                        type="button" role="tab" aria-controls="full-description-tab-pane" aria-selected="true">Short description
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="short-description-tab" data-bs-toggle="tab" data-bs-target="#short-description-tab-pane"
                        type="button" role="tab" aria-controls="short-description-tab-pane" aria-selected="false">Full description
                </button>
        </ul>
        <div class="tab-content" id="descriptionTabContent">

            <div class="tab-pane fade show active p-3" id="full-description-tab-pane" role="tabpanel" aria-labelledby="full-description-tab"
                 tabindex="0">
                <textarea th:field="*{shortDescription}"></textarea>
                <span th:replace="form_fragments :: field_error('shortDescription')"></span>
            </div>

            <div class="tab-pane fade p-3" id="short-description-tab-pane" role="tabpanel" aria-labelledby="short-description-tab" tabindex="0">
                <textarea th:field="*{fullDescription}"></textarea>
                <span th:replace="form_fragments :: field_error('fullDescription')"></span>
            </div>

        </div>
    </div>

</div>


<div th:fragment="description_readonly()">

    <div class="p-4">
        <ul class="nav nav-tabs" id="descriptionTabReadOnly" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="full-description-readonly-tab" data-bs-toggle="tab" data-bs-target="#full-description-readonly-tab-pane"
                        type="button" role="tab" aria-controls="full-description-readonly-tab-pane" aria-selected="true">Short description
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="short-description-readonly-tab" data-bs-toggle="tab" data-bs-target="#short-description-readonly-tab-pane"
                        type="button" role="tab" aria-controls="short-description-readonly-tab-pane" aria-selected="false">Full description
                </button>
        </ul>
        <div class="tab-content" id="descriptionTabReadOnlyContent">
            <div class="tab-pane fade show active p-3" id="full-description-readonly-tab-pane" role="tabpanel" aria-labelledby="full-description-readonly-tab"
                 tabindex="0" th:utext="${product.shortDescription}">
            </div>
            <div class="tab-pane fade p-3" id="short-description-readonly-tab-pane" role="tabpanel" aria-labelledby="short-description-readonly-tab" tabindex="0"
                 th:utext="${product.fullDescription}">

            </div>
        </div>
    </div>

</div>
