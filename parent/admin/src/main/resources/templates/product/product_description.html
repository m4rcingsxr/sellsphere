<div th:fragment="description()">

    <div class="p-4">

        <ul class="nav nav-tabs" id="descriptionTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="full-description-tab" data-bs-toggle="tab" data-bs-target="#full-description-tab-pane"
                        type="button" role="tab" aria-controls="full-description-tab-pane" aria-selected="true">Short description
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="short-description-tab" data-bs-toggle="tab" data-bs-target="#short-description-tab-pane"
                        type="button" role="tab" aria-controls="short-description-tab-pane" aria-selected="false">Full description
                </button>
        </ul>
        <div class="tab-content" id="descriptionTabContent">

            <div class="tab-pane fade show active p-3" id="full-description-tab-pane" role="tabpanel" aria-labelledby="full-description-tab"
                 tabindex="0">
                <textarea th:field="*{shortDescription}"></textarea>
            </div>

            <div class="tab-pane fade p-3" id="short-description-tab-pane" role="tabpanel" aria-labelledby="short-description-tab" tabindex="0">
                <textarea th:field="*{fullDescription}"></textarea>
            </div>

        </div>
    </div>

</div>
