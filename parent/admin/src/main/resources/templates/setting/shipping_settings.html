<div th:fragment="shipping()" class="p-4">
    <div class="row g-3">
        <label class="col-form-label col-sm-4">
            Shipping from
            <a href="#" id="tooltip-shipping-address" data-bs-toggle="tooltip" data-bs-placement="bottom"
               data-bs-html="true"
               data-bs-title="The sender address is the origin location from which the package will be shipped. This address is crucial for determining the shipping rates, delivery times, and available courier options."><i
                    class="fa-regular fa-circle-question"></i></a>
        </label>
        <div class="col-sm-8">
            <div class="d-flex flex-column gap-3">
                <!--     for now only return & sender todo: add separate addresses for different purposes           -->
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Company name">
                    <label>Company name</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Contact full name">
                    <label>Contact full name</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Contact phone">
                    <label>Contact phone</label>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" placeholder="Contact email">
                    <label>Contact email</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="City">
                    <label>City</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Address Line 1">
                    <label>Address Line 1</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Address Line 2">
                    <label>Address Line 2</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Postal code">
                    <label>Postal code</label>
                </div>

                <select>country</select>

                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="State">
                    <label>State</label>
                </div>

            </div>
        </div>

        <label class="col-form-label col-sm-4">
            Shippable countries
            <a href="#" id="tooltip-shipping-countries" data-bs-toggle="tooltip" data-bs-placement="bottom"
               data-bs-html="true"
               data-bs-title="<p>Our service supports countries where we are officially registered for tax collection purposes. Check payment tab</p>"><i
                    class="fa-regular fa-circle-question"></i></a>
        </label>

        <div class="col-sm-8">

        </div>

    </div>
</div>
