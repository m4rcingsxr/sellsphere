<!DOCTYPE html>
<html lang="en">
<head th:replace="~{form_fragments :: head_with_editor(${pageTitle})}"></head>
<body>
<header th:replace="~{navigations :: header()}"></header>

<main class="content">
    <div class="container-md mt-4">
        <h2 class="text-center mt-4" th:text="${pageTitle}"></h2>

        <div class="p-4 border border-1 shadow-sm rounded-3 mt-4">
            <form id="mainForm" enctype="multipart/form-data" method="POST" th:object="${article}"
                  th:action="@{/articles/save}">
                <th:block th:replace="~{form_fragments :: hidden_input('id')}"></th:block>
                <th:block th:replace="~{form_fragments :: hidden_input('createdBy')}"></th:block>
                <th:block th:replace="~{form_fragments :: hidden_input('updatedTime')}"></th:block>

                <div class="row g-3">
                    <th:block th:replace="~{form_fragments :: text_input('Title', 'title', false)}"></th:block>
                    <th:block
                            th:replace="~{form_fragments :: text_input_placeholder('Alias', 'alias', 'Leaving this empty will generate alias from title')}"></th:block>

                    <th:block
                            th:replace="~{form_fragments :: image_input(${article.mainImagePath}, 'articleImage', 150, 150)}"></th:block>

                    <label class="col-form-label col-sm-4">Content</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="*{content}"></textarea>
                    </div>

                    <th:block
                            th:replace="~{form_fragments :: checkbox_input('Published', 'published', ${article.published}, false)}"></th:block>

                    <label class="col-form-label col-sm-4">Article type</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="*{articleType}">
                            <option th:each="type : ${T(com.sellsphere.common.entity.ArticleType).values()}"
                                    th:value="${type}"
                                    th:text="${type}">
                            </option>
                        </select>
                    </div>

                </div>

                <div class="row mt-3 d-none" id="navigation">
                    <input type="hidden" id="navigation-order" th:value="${navItem != null ? navItem.itemNumber : (footerItem != null ? footerItem.itemNumber : '')}"
                           name="itemNumber"/>

                    <div class="col-sm-8 offset-sm-4">
                        <div class="border-1 border p-4">
                            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                                <div class="container-fluid">
                                    <a class="navbar-brand" href="#">Navbar</a>
                                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                            aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                    <div class="collapse navbar-collapse" id="navbarNav">
                                        <ul class="navbar-nav">
                                            <li th:each="i : ${#numbers.sequence(1, 5)}" class="nav-item">
                                                <span th:with="navItem=${navigationItemList[i - 1]}">
                                                    <span th:if="${navItem != null}">
                                                        <a th:if="${navItem.article.id == article.id}"
                                                           th:data-index="${i}" class="nav-link" th:href="@{/}">Current Article</a>
                                                        <a th:if="${navItem.article.id != article.id}"
                                                           th:data-index="${i}" class="nav-link" th:href="@{/}"
                                                           th:text="${navItem.article.title}" disabled></a>
                                                    </span>
                                                    <span th:if="${navItem == null}">
                                                        <a th:data-index="${i}" class="nav-link fw-lighter" href="#">empty</a>
                                                    </span>
                                                </span>
                                            </li>
                                        </ul>

                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>

                <div class="row mt-3" id="footer">
                    <input type="hidden" id="section-order" th:value="${footerSection != null ? footerSection.sectionNumber : ''}"
                           name="sectionNumber"/>

                    <div class="col-sm-8 offset-sm-4 p-4">
                        <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 border-top">
                            <div class="col mb-3">
                                <a href="/" class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none">
                                    <svg class="bi me-2" width="40" height="32">
                                        <use xlink:href="#bootstrap"></use>
                                    </svg>
                                </a>
                                <p class="text-body-secondary">Â© 2024</p>
                            </div>

                            <div class="col mb-3"></div>

                            <div th:each="section, sectionStat : ${footerSectionList}" class="col mb-3">
                                <h5 th:text="'Section ' + (${sectionStat.index + 1})"></h5>
                                <ul class="nav flex-column">
                                    <li th:if="${section != null}" th:each="i : ${#numbers.sequence(1, 5)}" class="nav-item mb-2">
                                            <span th:with="item=${section.footerItems[i - 1]}">
                                                <span th:if="${item != null}">
                                                    <a th:if="${item.article.id != article.id}" th:href="@{/}" class="nav-link p-0 text-body-secondary" th:text="${item.article.title}" th:data-item-number="${i}" th:data-section-number="${sectionStat.index + 1}" disabled></a>
                                                    <a th:if="${item.article.id == article.id}" th:href="@{/}" class="nav-link p-0 text-body-secondary" th:data-item-number="${i}" th:data-section-number="${sectionStat.index + 1}">Current Article</a>
                                                </span>
                                                <span th:if="${item == null}">
                                                    <a href="#" class="nav-link p-0 text-body-secondary fw-lighter" th:data-item-number="${i}" th:data-section-number="${sectionStat.index + 1}">empty</a>
                                                </span>
                                            </span>
                                    </li>
                                    <li th:if="${section == null}" th:each="i : ${#numbers.sequence(1, 5)}" class="nav-item mb-2">
                                        <a href="#" class="nav-link p-0 text-body-secondary fw-lighter" th:data-item-number="${i}" th:data-section-number="${sectionStat.index + 1}">empty</a>
                                    </li>
                                </ul>
                            </div>
                        </footer>
                    </div>

                </div>

                <div class="row mt-3" id="promotion">

                </div>

                <div th:replace="~{form_fragments :: form_buttons(${article})}"></div>

            </form>
        </div>

    </div>
</main>

<footer th:replace="~{navigations :: footer()}"></footer>

<div th:replace="~{modal_fragments :: close_modal('errorModal')}"></div>

<script th:replace="~{common :: configurations()}"></script>
<script type="text/javascript">
    const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5 MB
    const WIDTH = 700; // Image width
    const HEIGHT = 700; // Image height
    const QUALITY = 1; // Image quality (0.0 to 1.0)

    const validationRules = {};

    const validationMessages = {};

    const dynamicRules = [];
</script>

<script th:src="@{/js/article_form.js}" type="text/javascript"></script>
</body>
</html>
