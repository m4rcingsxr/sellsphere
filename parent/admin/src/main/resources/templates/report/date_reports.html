<div th:fragment="tab_content(btnClass, chartId)" class="py-3 px-1">
    <div class="d-flex align-items-start">

        <div class="w-100">
            <div id="customDate" class="d-none row">
                <div class="col-sm-6">
                    <label>Sales From</label>
                    <input type="date" class="form-control from" th:data-type="${chartId}"/>
                </div>
                <div class="col-sm-6">
                    <label>Sales To</label>
                    <input type="date" class="form-control to" th:data-type="${chartId}"/>
                </div>
            </div>

            <div class="col-sm-12" th:id="${chartId}">

            </div>
        </div>

    </div>
</div>

<div th:fragment="summary_card(cardId, cardHeader)" class="card" th:id="${cardId}">
    <div class="card-header">
        [[${cardHeader}]]
    </div>
    <div class="card-body">
        <h5 class="card-title"></h5>
    </div>
</div>
