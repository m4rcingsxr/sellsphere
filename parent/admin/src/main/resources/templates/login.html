<!DOCTYPE html>
<html lang="en">
<head th:replace="form_fragments :: form_head('SellSphere - Login')"></head>
<body>
<div class="login-background">
    <div class="container">

        <form action="#" method="POST" th:action="@{/authenticateTheUser}" novalidate>

            <div class="ms-auto me-auto w-lg-60 mt-4 ">
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    The email and/or password
                    you entered isn't working
                </div>
                <div th:if="${param.logout}" class="alert alert-info text-center">
                    User logged out successfully
                </div>


                <div class="border border-1 rounded-3 bg-white p-4 shadow-sm vstack gap-4">
                    <div class="form-group row d-flex align-items-center">
                        <label th:for="email" class="col-sm-4  col-form-label">Email Address</label>
                        <div class="col-sm-8">
                            <input id="email" name="username" type="email" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group row d-flex align-items-center">
                        <label for="password" class="col-sm-4  col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input id="password" type="password" class="form-control mt-2" name="password"/>
                        </div>
                    </div>

                    <div class="form-check">
                        <input id="remember" name="remember-me" class="form-check-input" type="checkbox">
                        <label for="remember" class="form-check-label">
                            Remember Me
                        </label>
                    </div>

                    <div class="d-flex justify-content-center gap-3 mt-6">
                        <input type="submit" value="Login" class="btn btn-primary w-50"/>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>

<script defer type="text/javascript" th:src="@{/js/common_form.js}"></script>
<script type="text/javascript">
    const rules = {
        email: {
            required: true,
            email: true,
        },
        password: {
            required: true,
            minlength: 8,
            maxlength: 72,
        },
    }

    const messages = {
        password: {
            required: "Please provide a password",
            minlength: "Your password must be at least 8 characters long",
            maxlength: "Your password cant exceed 72 characters",
            mypassword: 'Password must contain at least one numeric and one uppercase character.',
        },
        email: "Please enter a valid email address",
    }

    function handleSubmit(form) {
        form.submit();
    }
</script>

</body>
</html>
